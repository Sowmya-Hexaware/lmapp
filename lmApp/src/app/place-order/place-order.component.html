<p>PLACE ORDER WORKS!</p>

<form name="placeOrder">
    Customer Id : 
    <input type="number" name="model.cusId" [(ngModel)]="model.cusId" />  <br/> <br/> <br/> 
    Select Menu Item 
    <select [(ngModel)]="menu.foodName" name="foodName" (change)="showAmount()">
        <option *ngFor="let e of menuList | async" value={{e.foodId}}>
            {{e.foodName}}
        </option>
    </select> <br/><br/> 
    Quantity of Order : 
    <input type="number" [(ngModel)]="model.ordQty" name="ordQty" /> <br/><br/> 
    Price : 
    <input type="number" name="price" [(ngModel)]="price" readonly /> <br/><br/>
    <!-- Order Total Cost :
    <input type="number" [(ngModel)]="model.ordTotalCost" name="ordTotalCost" /> <br/><br/>  -->
    Order Date  :
    <input type="date" [(ngModel)]="model.ordDate" name="ordDate" /> <br/><br/>
    Select Vendor  
    <select [(ngModel)]="vendor.venId" name="venId">
        <option *ngFor="let f of vendorList | async" value={{f.venId}}>
            {{f.venId}}
        </option>
    </select> <br/><br/>
   <!--  Select Wallet Type :   
    <select [(ngModel)]="wallet.walType" name="walType">
        <option *ngFor="let f of walletList | async" value={{f.walType}}>
            {{f.walType}}
        </option>
    </select> <br/><br/> -->
    Coupon Code :
    <input type ="string" [(ngModel)]="model.couponCode" name ="couponCode" /> <br><br/>
    Order Token 
    <input type ="number" [(ngModel)]="model.tokenNo" name ="tokenNo" /> <br><br/>
   <!--  Order Comments  :
    <input type="text" [(ngModel)]="model.ordComments" name="ordComments" /> <br/><br/>  -->
    
    <input type="button" value="Place Order" (click)=placeOrder() />   <br/><br/> 
    {{result}}
</form>
